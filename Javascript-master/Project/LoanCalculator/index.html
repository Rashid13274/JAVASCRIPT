<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>LoanCalculator</title>
  </head>
  <body class="yellow">
      <div class="container">
          <div class="row">
              <div class="col-mid-6 mx-auto">
                  <div class="card card-body text-center mt-5">
                      <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                      <form id="loan-form">
                          <div class="form-group">
                                  <label for="amount"><input type="number" class="form-control" id="amount"
                                    placeholder="loan amount"></label>
                          </div> 
                          <div class="form-group">
                                <label for="interest"><input type="number" class="form-control" id="interest"
                                    placeholder="interest"></label>
                        </div>
                            <div class="form-group">
                                <label for="years"><input type="number" class="form-control" id="years"
                                    placeholder="years to repay"></label>
                            </div>
                                <input type="submit" value="calculate" class="btn btn-dark btn-block">
                            </div>
                      </form>
                      <!-- loader here -->
                      <!-- result here -->
                      <div id="result">
                          <h5>Result</h5>
                          <div class="form-group">
                                <label for="Monthly Payment"><input type="number" class="form-control" id="monthly-payment"></label>
                            </div>
                            <div class="form-group">
                                    <label for="total-payment"><input type="number" class="form-control" id="total-payment"></label>
                                </div>
                                <div class="form-group">
                                        <label for="total-interest"><input type="number" class="form-control" id="total-interest"></label>
                                    </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
      <SCript src="loanCalc.js"></SCript>
  </body>
</html>
